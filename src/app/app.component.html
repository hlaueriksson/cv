<h1>{{resume.name}}</h1>
<h2>{{resume.title}}</h2>

<p>{{resume.description}}</p>

<ul *ngIf="resume.urls">
  <li>LinkedIn: <a href="{{resume.urls.linkedin}}">{{resume.urls.linkedin}}</a></li>
  <li>Portfolio: <a href="{{resume.urls.portfolio}}">{{resume.urls.portfolio}}</a></li>
</ul>

<app-position *ngFor="let position of resume.positions" [position]="position"></app-position>
